<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-grid>
    <ion-row *ngFor="let trio of getTriples()">
        <ion-col *ngFor="let item of trio">
           <button ion-button >{{ item }}</button>
        </ion-col>
    </ion-row>
</ion-grid>
  
</ion-content>
